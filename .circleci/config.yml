version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:14.17.0-browsers
      - image: vimagick/dante
        command: bash -c "eval 'useradd user && echo user:password | chpasswd && sockd -f /etc/dante/sockd.conf -p /tmp/sockd.pid'"
    working_directory: ~/repo
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pnpm-lock.yaml" }}
            - v1-dependencies-

      - run: npm install --prefix=$HOME/.local --global pnpm@6.32.20

      # Виправлення джерел Debian Stretch через echo (на 100% сумісно з YAML)
      - run:
          name: Redirect APT sources to archive.debian.org
          command: |
            echo "deb http://archive.debian.org/debian stretch main contrib non-free" | sudo tee /etc/apt/sources.list
            echo "deb http://archive.debian.org/debian-security stretch/updates main contrib non-free" | sudo tee -a /etc/apt/sources.list
            sudo sed -i 's|http://security|http://archive|g' /etc/apt/sources.list
            sudo apt -o Acquire::Check-Valid-Until=false update

      - run: sudo apt install -y firefox-esr

      - run: pnpm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "pnpm-lock.yaml" }}

      - run: pnpm run ci:test-unit
      - run: pnpm run ci:test-func
      - run: pnpm run ci:style-check
      - run: pnpm run ci:lint

workflows:
  version: 2
  commit:
    jobs:
      - test
  nightly:
    triggers:
      - schedule:
          cron: "50 3 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - test
