version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:14.17.0-browsers
      - image: vimagick/dante
        command: bash -c "eval 'useradd user && echo user:password | chpasswd && sockd -f /etc/dante/sockd.conf -p /tmp/sockd.pid'"
    working_directory: ~/repo
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pnpm-lock.yaml" }}
            - v1-dependencies-

      # Встановлення pnpm, сумісного з Node 14
      - run: npm install --prefix=$HOME/.local --global pnpm@6.32.20

      # Видалення всіх зайвих APT-джерел, підключення лише архівних
      - run:
          name: Redirect APT sources to archive.debian.org
          command: |
            sudo rm -f /etc/apt/sources.list.d/*.list
            echo "deb http://archive.debian.org/debian stretch main contrib non-free" | sudo tee /etc/apt/sources.list
            echo "deb http://archive.debian.org/debian-security stretch/updates main contrib non-free" | sudo tee -a /etc/apt/sources.list
            sudo apt -o Acquire::Check-Valid-Until=false update

      # Видалення старого Firefox та встановлення найновішого (через xz-архів)
      - run:
          name: Install latest Firefox (manual)
          command: |
            sudo apt remove -y firefox-esr firefox || true
            wget -O /tmp/firefox.tar.xz "https://download.mozilla.org/?product=firefox-latest&os=linux64&lang=en-US"
            sudo tar -xJf /tmp/firefox.tar.xz -C /opt/
            sudo ln -fs /opt/firefox/firefox /usr/bin/firefox
            firefox --version

      # Встановлення залежностей проєкту
      - run: pnpm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "pnpm-lock.yaml" }}

      # Запуск усіх тестів
      - run: pnpm run ci:test-unit
      - run: pnpm run ci:test-func
      - run: pnpm run ci:style-check
      - run: pnpm run ci:lint

workflows:
  version: 2
  commit:
    jobs:
      - test
  nightly:
    triggers:
      - schedule:
          cron: "50 3 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - test
